<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Word Scramble Game for Specially Abled Kids</h1>
        <div id="game">
            <div id="word-container">
                <p id="scrambled-word" class="scrambled"></p>
                <input type="text" id="guess-input" placeholder="Guess the word" aria-label="Enter your guess">
            </div>
            <button onclick="checkAnswer()">Check Answer</button>
            <div id="feedback"></div>
            <div id="word-image"></div>
        </div>
        <div id="level-container" style="display: none;">
            <h2>Choose a Level</h2>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
